<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="game_word.css" />
    <title>Game học từ vưng</title>
  </head>
  <body>
    <div id="image_question">
      <img src="" alt="image question" class="img_word" />
    </div>
    <div class="word"></div>
    <div class="button_listen">
      <img src="images/speaker.jpg" alt="speaker-icon" class="icon_speaker" />
      <button class="btn_listen">Listen</button>
    </div>
    <div class="micro">
      <p class="record">Đang thu...</p>
      <img src="images/micro.png" class="img_micro" />
    </div>
    <div class="next">
      <button class="btn_next">Next</button>
    </div>

    <script src="questions/question_word.js"></script>
    <script src="game_word.js"></script>
  </body>
</html>
